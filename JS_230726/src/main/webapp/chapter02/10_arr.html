<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var city = ["Seoul", ,"Busan", ,"Incheon"];
		
		function printArr() {
			var i;
			for(i = 0; i<city.length; i++) {
				document.write("배열 데이터 " + i +"번 : "+ city[i] + "<br/>");
			}
		}
		
		printArr();
		
	</script>
</body>
</html>
