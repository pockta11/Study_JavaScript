<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Array</title>
</head>

<body>
   <script>
      var kdata=['서울', '부산', '구포', '대구', '대전'];
      
      var str1=kdata.push('청주','세종');
      document.write("데이터 : "+str1+"<br>"); //부산,구포
      document.write("배열 데이터 : "+kdata+"<p/>"); //서울,부산,구포,대구,대전,청주,세종
      
      var p2=kdata.pop();
      document.write("데이터 : "+p2+"<br>"); 
      document.write("배열 데이터 : "+kdata+"<p/>"); //서울,부산,구포,대구,대전,청주
      
   </script>

</body>

</html>
