<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		
		function add() {
			var i , sum = 0;
			for(i = 0; i < arguments.length; i++) {
				sum += arguments[i];
			}
			document.write("수행 결과 : " + sum + "<p/>");
				
		}
		
		add(1);
		add(2, 3, 6);
		add(4, 5, 6, 10);
		
		
		
	</script>
	
</body>
</html>
