<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		
		var city01=["서울","부산","대구"];
		var city02=["대전","광주","인천"];
		var city03=["전주","부여","세종"];
		
		var data1 = city01.concat("수원", "고양");
		var data2 = city01.concat(city02);
		var data3 = city01.concat(city02, city03);
		
		document.write("결과 1 : " + data1 + "<p/>")
		document.write("결과 2 : " + data2 + "<p/>")
		document.write("결과 3 : " + data3 + "<p/>")
		
	</script>
</body>
</html>
