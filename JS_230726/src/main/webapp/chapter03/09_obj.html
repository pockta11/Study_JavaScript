<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>soldesk</title>
</head>
<body>
	<p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    
	<script>
		
		
		// 기본 생성자
		document.getElementById("d1").innerHTML=new Date();
		
		// 1970.01.01
		document.getElementById("d2").innerHTML=new Date(1491803527400);

		// 문자열 날짜
		document.getElementById("d3").innerHTML=new Date("March 8, 2023 17:03:07");
		
		// 날짜 지정 (월은 0부터 시작)
		document.getElementById("d4").innerHTML=new Date(2023, 9, 16, 13, 13, 10);
		
		
	</script>
	
</body>
</html>

<!--textContent : 웹 문서 안에서 아이디를 찾아 변수방에 부여한 후 변수의 내용을 출력
단, 선언된 아이디 순서대로 호출됨-->
