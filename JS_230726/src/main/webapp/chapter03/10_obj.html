<body>
	<p id="d1"></p>

    <p id="d3"></p>
    <p id="d4"></p>
    
	<script>
		
		var today = new Date();
		document.getElementById("d1").innerHTML=today.getFullYear() + "년";
		document.getElementById("d2").innerHTML=today.getMonth() + "월" + today.getDate() + "일";
		document.getElementById("d3").innerHTML=today.getHours() + "시" + today.getMinutes()+"분" + today.getSeconds() + "초";
		document.getElementById("d4").innerHTML="1970년 1월 1일 이후 현재까지 몇 초가 지났을까? " + today.getTime() + "ms가 지났습니다.";
