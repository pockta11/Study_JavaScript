<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>AJAX 통신</title>
	<script src="../script/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$.getJSON("stinfo.json", function (data) {
				let items = [];
				$.each(data, function (key, val) {
					items.push(`<li id='${key}'>${val}</li>`);
				});

				$("<ul/>", {
					class: "my-new-list",
					html: items.join(""),
				}).appendTo("body");
			});
		});
	</script>


</head>

<body>
	<h2>JSON 파일 읽어오기</h2>
</body>

</html>
