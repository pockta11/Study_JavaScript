<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<script src="../script/jquery-3.7.1.min.js"></script>

<script>
function move(obj, time) {
	$(obj).stop().animate({
		left:-350,top:0
	}, time)
}

function back(css) {
	$(css).stop().animate({left:0,top:0});
}
	
</script>

<style>
.moving{
 border: 1px solid #000000;
 margin: 20px auto 0 auto;
 text-align: right;
 width: 550px;
}

.moving img{
cursor: pointer;
position: relative;
}
</style>

</head>
<body>
	<div class="init">
	<button type="button" onclick="back('.moving img')">초기화</button>
	</div>
	
	<div class="moving">
	<img src="../img/pic1.jpg" onclick="move(this,6000)"/><br>
	<img src="../img/pic2.jpg" onclick="move(this,3000)"/><br>
	<img src="../img/pic1.jpg" onclick="move(this,1000)"/>
	</div>
</body>
</html>
