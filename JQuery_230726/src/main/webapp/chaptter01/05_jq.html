<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<script src="../script/jquery-3.7.1.min.js"></script>
<script>
//전체 페이지와 이미지등의 모든 콘텐츠가 로드된 후에 실행
$(window).on("load",function(){
	$("#win").text("환영합니다.")
});
//DOM(Document Object Model)이 준비되었을 때 
$(document).ready(function(){
	$("#doc1").text("문서가 모두 로드 되었습니다.")
});

$(document).ready(function(){
	$("#doc2").text("문서가 모두 로드 되었습니다.")
});

</script>

</head>
<body>
	<h1>문서와 창이 모두 로드 되는 시점</h1>
	<p>두 시점의 차이 확인하기</p>
	
	<iframe src="01_jq.html" width="100%" height="230px" ></iframe>
	<p id="doc1">잠시만 기다려 주세요</p>
    <p id="doc2">잠시만 기다려 주세요</p>
    <p id="win">잠시만 기다려 주세요</p>
</body>
</html>
